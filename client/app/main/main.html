<div id="container">
  <div class="search-bar">
    <form ng-submit="conductSearch(input, type)" >
      <input class="search-box" type="text" ng-model="input" required autofocus placeholder="Enter Zipcode" pattern="[0-9]*" maxlength="5" />
      <select
        class="select-box"
        ng-init="type = options[0]"
        ng-model="type"
        ng-options="option.name for option in options">
      </select>
    </form>
  </div>
</div>
  <div id="main" ui-view></div>
